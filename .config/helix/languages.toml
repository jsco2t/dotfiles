#
# golang
#

# Language server: gopls
# Install: go install golang.org/x/tools/gopls@latest
[language-server.gopls]
command = "gopls"

[[language]]
name = "go"
auto-format = true
language-servers = ["gopls"]
# Formatter: goimports (formats + manages imports)
# Install: go install golang.org/x/tools/cmd/goimports@latest
formatter = { command = "goimports" }

[language.indent]
tab-width = 4
unit = "\t"

#
# markdown
#

# tools:
#  cargo install dprint
#  cargo install --locked harper-ls
#  cargo install --locked --git https://github.com/Feel-ix-343/markdown-oxide.git markdown-oxide

[language-server.harper-ls]
command = "harper-ls"
args = ["--stdio"]

[language-server.markdown-oxide]
command = "markdown-oxide"

[[language]]
name = "markdown"
file-types = ["md", "markdown", "mdc"]
language-servers = ["markdown-oxide", "harper-ls"]
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"] }
auto-format = true

#
# rust
#

# Language server: rust-analyzer
# Install: rustup component add rust-analyzer
[language-server.rust-analyzer]
command = "rust-analyzer"

[[language]]
name = "rust"
auto-format = true
language-servers = ["rust-analyzer"]
# Formatter: rustfmt (included with Rust toolchain)
formatter = { command = "rustfmt" }

[language.indent]
tab-width = 4
unit = "    "

#
# python
#

# Language server: pylsp
# Install: pip install python-lsp-server
[language-server.pylsp]
command = "pylsp"

[[language]]
name = "python"
auto-format = true
language-servers = ["pylsp"]
# Formatter: black
# Install: pip install black
formatter = { command = "black", args = ["-", "--quiet"] }

[language.indent]
tab-width = 4
unit = "    "
